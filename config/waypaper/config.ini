[Settings]
language = en
folder = ~/.local/share/dotfiles/current/theme/backgrounds
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/.local/share/dotfiles/bin/theme-set --wallpaper "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
zen_mode = False
mpvpaper_sound = False
mpvpaper_options =
wallpaper = ~/.local/share/dotfiles/current/theme/backgrounds/fall-echo-tries.png
